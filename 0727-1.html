    <style>
    .main{
        display: flex;
        justify-content: center;
        align-items: center;

        width: 300px;
        height: 200px;
        border: 3px solid;
        border-color: lightblue;
        border-radius: 5px;
    }
    .box {
        display: flex;
        justify-content: center;
        align-items: center;

        width: 100px;
        height: 100px;
        border-radius: 5px;
        margin: 3px;
        font-size: 25px;

        background-color: lightblue;
        color: white;       
    }
</style>
</head>
<body>
    <div class="main">
        <div class="box">A</div>
        <div class="box">B</div>
        <div class="box">C</div>
    </div>
</body>
