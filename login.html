<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        .button {
            text-align: end;
        }
    </style>
    <script>
        var flag = 0;
        function test() {
            if (flag == 0) {
                document.getElementById("test").style.display = "block";
                flag = 1;
            }
            else if (flag == 1) {
                document.getElementById("test").style.display = "none";
                flag = 0;
            }
        }
    </script>
</head>
<body>
    <div id="main">
        <form action="https://server.ai-school.com" method="POST">
            <table>
                <th>로그인 페이지</th>
                <tr>
                    <td>
                        <label for="id">아이디</label>
                    </td>
                    <td>
                        <input type="text" name="userid" placeholder="아이디를 입력해주세요">
                    </td>
                    <td rowspan="2" class="button">
                        <button type="submit">Login</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="pw">비밀번호</label>
                    </td>
                    <td>
                        <input type="text" name="password" placeholder="비밀번호를 입력해주세요">
                    </td>
                </tr>
                <tr>
                    <td colspan="3" class="button">
                        <br/>
                        <input type='button' value='비밀번호 찾기' onclick='test()'>
                    </td>
                </tr>
            </table>
            <div id="test" style="display:none">
                <br/>
                <br/>
                <select id = "pw_query">name="pw_query">
                    <option value="region">태어난 지역</option>
                    <option value="eleschool">초등학교는?</option>
                    <option value="q_fruit">좋아하는 과일은?</option>
                </select>
                <label for="pw_query">로 비밀번호 찾기</label>
                <br/>
                <br/>
                <textarea name="answer"></textarea>
                <br/>
                <button name="pw_sub" type="submit">제출</button>
                <br/>
                <br/>
                <textarea name="intro" cols="80" rows="10">자기소개</textarea>
                <br/>
                <button name="제출" type="submit">회원가입 하기</button>
            </div>
        </form>
    </div>
</body>
</html>
