<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='login.css'>
    <script>
        function showPopup() {
            window.open("find_pass.html","비밀번호 찾기", "width=700, height=500, top=50");
        }
    </script>
</head>
<body>
    <div id="main">
        <div id="login">
            <form action="success.html" method="POST">
                <table id="box" height="300">
                    <th colspan="3">
                        <div>
                            <img id="logo" src="./login_logo.png" width="50%">
                        </div>
                    </th>
                    <tr>
                        <td>
                            <label for="id">아이디</label>
                        </td>
                        <td>
                            <input type="text" name="userid" placeholder="아이디를 입력해주세요">
                        </td>
                        <td rowspan="2" class="button">
                            <button id="login_button" type="submit"></button>
                        </td>
                    </tr>
                    <tr\>
                        <td>
                            <label for="pw">비밀번호</label>
                        </td>
                        <td>
                            <input type="text" name="password" placeholder="비밀번호를 입력해주세요">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" id="forget">
                            <br/>
                            <input type='button' value='비밀번호 찾기' onclick='showPopup()'>
                        </td>
                    </tr>
                </table>
            </div>
        </form>
    </div>
</body>
</html>
